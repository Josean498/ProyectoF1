<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="navigateToInicio()"></ion-back-button>
      <ion-button *ngIf="userUID === ''"></ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
    </ion-buttons>
		<ion-title align = "center">
      Detalle piloto
    </ion-title>
  
  </ion-toolbar>
</ion-header>
<ion-content> 
    <!-- <ion-item>
        El ID del piloto es : {{ id }}
      </ion-item> -->
      <ion-item>
        <ion-label><strong>Nombre: </strong></ion-label>
        <ion-input [disabled]="userUID === ''" required [(ngModel)]="document.data.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><strong>Equipo: </strong></ion-label>
        <ion-input [disabled]="userUID === ''" required  [(ngModel)]="document.data.equipo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><strong>NÂº Pilotos: </strong></ion-label>
        <ion-input [disabled]="userUID === ''" required  [(ngModel)]="document.data.numeroPilotos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><strong>Motor: </strong></ion-label>
        <ion-input [disabled]="userUID === ''" required [(ngModel)]="document.data.motor"></ion-input>
      </ion-item>
      <br>
      <div>
      <ion-buttons>
        <ion-button *ngIf="id == 'new' && userUID !== ''" (click)="presentAlertConfirmInsertar()"><ion-icon name="save" size = "large"></ion-icon></ion-button>
      </ion-buttons>
      <ion-buttons>
        <ion-button *ngIf="id != 'new' && userUID !== ''" (click)="presentAlertConfirmModificar()"><ion-icon name="save" size = "large"></ion-icon></ion-button>
      </ion-buttons>
      <ion-buttons>
        <ion-button (click)="presentAlertConfirmBorrar()"><ion-icon name="trash" size = "large"></ion-icon></ion-button>
      </ion-buttons>
      <ion-buttons>
        <ion-button *ngIf="userUID !== ''" (click)="uploadImagePicker()"><ion-icon name="add" size = "large"></ion-icon></ion-button>
      </ion-buttons>
    </div>
    <div>
      <ion-item *ngIf="document.data.foto != undefined">
        <ion-label position="fixed"><strong>Imagen: </strong></ion-label>
        <img [src]="document.data.foto" alt="" width="100px" height="170px">
      </ion-item>
    </div>
</ion-content>
<ion-footer id="pie">
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="regularShare()"><ion-icon name="share"></ion-icon></ion-button>
      <ion-button (click)="whatsappShare()"><ion-icon name="logo-whatsapp"></ion-icon></ion-button>
      <ion-button (click)="twitterShare()"><ion-icon name="logo-twitter"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
