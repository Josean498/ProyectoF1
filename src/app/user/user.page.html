<ion-header>
  <ion-toolbar>
		<ion-title align = "center">
      Detalle piloto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
    <ion-item>
        El ID del producto es : {{ id }}
      </ion-item>
      <ion-item>
        <ion-label><strong>Nombre: </strong></ion-label>
        <ion-input [(ngModel)]="document.data.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><strong>Equipo: </strong></ion-label>
        <ion-input [(ngModel)]="document.data.equipo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><strong>NÂº Pilotos: </strong></ion-label>
        <ion-input [(ngModel)]="document.data.numeroPilotos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><strong>Motor: </strong></ion-label>
        <ion-input [(ngModel)]="document.data.motor"></ion-input>
      </ion-item>
      <br>
      <div>
      <ion-buttons>
        <ion-button *ngIf="id != 'new'" (click)="presentAlertConfirmModificar()"><ion-icon name="save"></ion-icon></ion-button>
      </ion-buttons>
      <ion-buttons>
        <ion-button (click)="presentAlertConfirmBorrar()"><ion-icon name="trash"></ion-icon></ion-button>
      </ion-buttons>
    </div>
</ion-content>
