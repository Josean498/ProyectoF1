<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
			<ion-back-button (click)="navigateToInicio()"></ion-back-button>
		</ion-buttons>
    <ion-title align = "center">Motores F1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>ESTÁ ES MI QUINTA PÁGINA, AQUI VA A IR LA INFORMACION DE TODOS LOS MOTORIZADORES</h1>

  <br>
  <ion-img width="80" height="80" src="https://www.diariomotor.com/imagenes/picscache/1440x655c/motor-renault-f1-2014-03-dm-700px_1440x655c.jpg"></ion-img>
</ion-content>



<ion-footer id="pie">
  <ion-toolbar>
    <ion-buttons>

      </ion-button>
      <ion-button (click)="navigateToEquipo()" class="button-footer">

      </ion-button>
      <ion-button (click)="navigateToMotor()" class="button-footer">

      </ion-button>
      <ion-button (click)="navigateToAcerca()" class="button-footer">
        <ion-icon name="information-circle-outline"></ion-icon>
        <label class="texto-boton">Acerca de</label>

    </ion-buttons>
