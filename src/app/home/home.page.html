<ion-header>
  <ion-toolbar>
    <ion-title align = "center">
      Proyecto F1
    </ion-title>
    <ion-buttons slot="end">
      <ion-button title="Cerrar sesión" *ngIf="userUID !== ''" (click)="logout()"><ion-icon name="log-out"></ion-icon>Logout</ion-button>
      <ion-button title="Iniciar Sesión" *ngIf="userUID == ''" (click)="navigateToLogin()"><ion-icon name="log-in"></ion-icon>Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<p hidden>{{ userUID }}</p>
<h1 class="lista">LISTA DE PILOTOS</h1>
  <ion-list>
    <ion-item *ngFor="let documentPilotos of arrayColeccionPilotos "(click)="navigateToUser(documentPilotos.id)">
      <ion-grid>
        <img [src]="documentPilotos.data.foto" alt="" width="100px" height="100px">
        <ion-row>
          <h2><ion-icon name="man"></ion-icon>{{documentPilotos.data.nombre}}</h2>
        </ion-row>
        <ion-row>
          <p><ion-icon name="car"></ion-icon>{{documentPilotos.data.equipo}}</p>
        </ion-row>
        <ion-row>
          <p><ion-icon name="arrow-forward"></ion-icon>{{documentPilotos.data.numeroPilotos}}</p>
        </ion-row>
        <ion-row>
          <p><ion-icon name="construct"></ion-icon>{{documentPilotos.data.motor}}</p>
        </ion-row>
        <ion-row class="imagenprincipal">
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab  *ngIf="userUID !== ''" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navigateToUser('new')" color="danger">
      <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer id="pie">
  <ion-toolbar>
    <ion-buttons class="ion-content-center">
      <ion-button (click)="navigateToInfo()" class="button-footer">
        <ion-icon name="man"></ion-icon>
        <label class="texto-boton">Parrilla F1</label>
      </ion-button>
      <ion-button (click)="navigateToEquipo()" class="button-footer">
        <ion-icon name="car"></ion-icon>
        <label class="texto-boton">Equipos</label>
      </ion-button>
      <ion-button (click)="navigateToMotor()" class="button-footer">
        <ion-icon name="construct"></ion-icon>
        <label class="texto-boton">Motorización</label>
      </ion-button>
      <ion-button (click)="navigateToAcerca()" class="button-footer">
        <ion-icon name="information-circle-outline"></ion-icon>
        <label class="texto-boton">Acerca de</label>
      </ion-button>
      <ion-button (click)="navigateToMapa()" class="button-footer">
        <ion-icon name="map"></ion-icon>
        <label class="texto-boton">Mapa</label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
